<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="..\css\style.css" rel="stylesheet">
    <script src="..\javascript\calc.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="calculator-grid">
            <div class="output">
                <div class="previous-operand">123 +</div>
                <div class="current-operand">456</div>
            </div>
            <button class="span-two">AC</button>
            <button calc-delete>DEL</button>
            <button calc-operation>รท</button>
            <button calc-num>1</button>
            <button calc-num>2</button>
            <button calc-num>3</button>
            <button calc-operation>*</button>
            <button calc-num>4</button>
            <button calc-num>5</button>
            <button calc-num>6</button>
            <button calc-operation>+</button>
            <button calc-num>7</button>
            <button calc-num>8</button>
            <button calc-num>9</button>
            <button calc-operation>-</button>
            <button calc-num>.</button>
            <button calc-num>0</button>
            <button class="span-two">=</button>
        </div>
    </div>
</body>
</html>
